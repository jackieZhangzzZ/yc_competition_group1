	<script >
var ws= new WebSocket("ws://localhost:8201/bikemanage/websocket")
//客户端和服务端建立链接时触发，此时可向服务端传递参数
ws.onopen = function () {
}
// 客户端收到服务端发来的消息时，会触发onmessage事件，参数res.data中包含server传输过来的数据
ws.onmessage = function (data) {
	
	var obj=JSON.parse(data.data);
	console.log(obj);
	var xs = [];
	var ys=[];
	var myChart = echarts.init(document.getElementById('main'));
	var myChart2 = echarts.init(document.getElementById('main2'));
		for(var item in obj){
			xs.push(obj[item].x);
			ys.push(obj[item].y);
		}
		var option = {
				title : {
					text : '财务'
				},
				tooltip : {},
				legend : {
					data : [ '金额' ]
				},
				xAxis : {
					data : xs
				},
				yAxis : {},
				series : [ {
					name : '金额',
					type : 'bar',
					data : ys
				} ]
			};
		var option2 = {
		         // 标题
		         title: {
		             text: 'bbb',
		             subtext: 'cccc'
		         },
		         tooltip: {
		             trigger: 'axis',
		 　　           		 backgroundColor: 'rgba(36, 49, 67, 0.9)',
		         },
		         //图例名
		         legend: {
		             data:['dddd']
		         },
		         grid: {
		             left: '3%',   //图表距边框的距离
		             right: '4%',
		             bottom: '3%',
		             containLabel: true
		         },
		         //工具框，可以选择
		         toolbox: {
		             feature: {
		                 saveAsImage: {}
		            }
		         },
		         //x轴信息样式
		         xAxis: {
		             type: 'category',
		             boundaryGap: false,
		             data: xs,
		             //坐标轴颜色
		             axisLine:{
		                 lineStyle:{
		                     color:'red'
		                 }
		            },
		             //x轴文字旋转
		             axisLabel:{
		                 rotate:30,
		                 interval:0
		             },
		         },
		 
		         yAxis : [
		             {
		                 type : 'value',
		                 axisLabel : {
		                     formatter: '{value} 人'
		                 }
		             }
		         ],
		         series: [
		             //虚线
		             {
		                 name:'aaa',
		                 type:'line',
		                 symbolSize:4,   //拐点圆的大小
		                 color:['red'],  //折线条的颜色
		                 data:ys,
		                 smooth:false,   //关键点，为true是不支持虚线的，实线就用true
		                 itemStyle:{
		                     normal:{
		                         lineStyle:{
		                             width:2,
		                             type:'dotted'  //'dotted'虚线 'solid'实线
		                         }
		                     }
		                 }
		             },
		             //实线
		             /* {
		                 name:'bbbb',
		                 type:'line',
		                 symbol:'circle',
		                 symbolSize:4,
		                 itemStyle:{
		                     normal:{
		                         color:'red',
		                         borderColor:'red'  //拐点边框颜色
		                     }
		                 },
		                 data:ys
		             } */  
		         ]
		     };
		myChart.setOption(option)
		//myChart2.setOption(option2)
	// 基于准备好的dom，初始化echarts实例
  console.log('接收数据：'+data.data);
}
//客户端收到服务端发送的关闭连接的请求时，触发onclose事件
ws.onclose = function () {
  console.log('链接关闭');
}
//如果出现连接，处理，接收，发送数据失败的时候就会触发onerror事件
ws.onerror = function () {
  console.log('链接发生错误');
}
　　
 </script>
